  <div class="row"> 
    <div class="offset-10 col-md-2">
      <a routerLink="/companies/create">Create company</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Company name</th>
              <th>Company address</th>
              <th>Country</th>
              <!--<th>Details</th>-->
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let company of companies">
              <td>{{company.id}}</td>
              <td>{{company.name}}</td>
              <td>{{company.address}}</td>
              <td>{{company.country}}</td>
              <!--<td><input type="button" value="Details" (click)="Details(company.id)" id="Details" class="btn btn-primary"></td>-->
              <td><input type="button" value="Update" (click)="Move(company.id)" id="Move" class="btn btn-success"></td>
              <td><input type="button" value="Delete" (click)="Delete(company.id)" id="delete" class="btn btn-danger"></td>
            </tr>
          </tbody>
        </table> 
      </div>
    </div>
  </div>
